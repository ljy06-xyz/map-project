<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>지도 검색</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #control {
      height: 60px;
      padding: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }
    #map {
      height: calc(100% - 60px); /* 나머지 높이 */
      width: 100%;
    }
    input {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="control">
    <input type="text" id="placeInput" placeholder="예: 부산대학교">
    <button onclick="searchPlace()">검색</button>
  </div>
  <div id="map"></div>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=790134c1c8a1f7c3d231ae95752e7ed1&libraries=services"></script>
  <script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 4
    };

    var map = new kakao.maps.Map(mapContainer, mapOption);
    var ps = new kakao.maps.services.Places();
    var marker = new kakao.maps.Marker();

    function searchPlace() {
      var keyword = document.getElementById("placeInput").value;
      ps.keywordSearch(keyword, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
          var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
          map.setCenter(coords);
          marker.setMap(null);
          marker = new kakao.maps.Marker({
            map: map,
            position: coords
          });
        } else {
          alert("장소를 찾을 수 없습니다.");
        }
      });
    }
  </script>
</body>
</html>
